<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>TecLogy</h1>
        <h2>Formulario para Requerimientos</h2>
        <form id="formulario" onsubmit="return calcularPrecio()">
            <label for="pantalla">Pantalla (pulgadas):</label>
            <input type="text" id="pantalla" name="pantalla" required>
            
            <label for="procesador">Procesador:</label>
            <input type="text" id="procesador" name="procesador" required>
            
            <label for="ram">RAM (GB):</label>
            <input type="text" id="ram" name="ram" required>
            
            <label for="almacenamiento">Almacenamiento (GB):</label>
            <input type="text" id="almacenamiento" name="almacenamiento" required>
            
            <label for="so">Sistema Operativo:</label>
            <input type="text" id="so" name="so" required>
            
            <input type="submit" value="Calcular Precio">
        </form>
        
        <div id="precioCalculado"></div>
        <button id="botonComprar" onclick="comprar()">Comprar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
